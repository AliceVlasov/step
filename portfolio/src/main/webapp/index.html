<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script> {
        document.addEventListener('DOMContentLoaded', function() {
            setUp();
        }, false);   
    } 
    </script>
  </head>
  <body>
    <div id="content">
        <header id="header">
            <div id="titleWrapper">
                <h1 id="title"> My Portfolio</h1>
            </div>
            <div id="tabSelector">
                <div id="tabs">
                    <div role="button" class="tab tabSelected" id="Welcome"><p class="tabName">Welcome</p></div>
                    <div role="button" class="tab" id="General"><p class="tabName">General</p></div>
                    <div role="button" class="tab" id="Education"><p class="tabName">Education</p></div>
                    <div role="button" class="tab" id="Projects"><p class="tabName">Projects</p></div>
                    <div role="button" class="tab" id="Gallery"><p class="tabName">Gallery</p> </div>
                </div>
            </div> 
        </header>
        <div id="tabContent">
            <div id="pictureWrapper">
                    <div title="projectsTab"  style="background-image: url('images/Projects.jpg')"  class="tabContent tabPicture" > </div> 
                    <div title="educationTab" style="background-image: url('images/Education.jpg')" class="tabContent tabPicture"> </div>
                    <div title="generalTab"   style="background-image: url('images/General.jpg')"   class="tabContent tabPicture"> </div>
                    <div title="welcomeTab"   style="background-image: url('images/Alice.jpg')"     class="tabContent tabPicture tabSelected"> </div>
            </div>
            <div id="textWrapper">
                <div title="galleryTab"   class="tabContent tabText">
                    <h1>GALLERY</h1>
                </div>

                <div title="projectsTab"  class="tabContent tabText">             
                    <h1>PROJECTS</h1>  
                </div>

                <div title="educationTab" class="tabContent tabText">             
                    <h1>EDUCATION</h1> 
                </div>

                <div title="generalTab"   class="tabContent tabText">             
                    <h1>GENERAL</h1>   
                </div>

                <div title="welcomeTab"   class="tabContent tabText tabSelected"> 
                    <h1>WELCOME</h1>   
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
