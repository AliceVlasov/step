<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script> {
        document.addEventListener('DOMContentLoaded', function() {
            setUp();
        }, false);   
    } 
    </script>
  </head>
  <body>
    <div id="content">
        <header id="header">
            <div id="titleWrapper"></div>
            <div id="tabSelector">
                <div title="galleryTab"   id="GalleryTab"   class="tab">             <p class="tabName">Gallery</p>   </div>
                <div title="projectsTab"  id="ProjectsTab"  class="tab">             <p class="tabName">Projects</p>  </div>
                <div title="educationTab" id="EducationTab" class="tab">             <p class="tabName">Education</p> </div>
                <div title="generalTab"   id="GeneralTab"   class="tab">             <p class="tabName">General</p>   </div>
                <div title="welcomeTab"   id="WelcomeTab"   class="tab tabSelected"> <p class="tabName">Welcome</p>   </div>
            </div> 
        </header>
        <div id="tabContent">
            <div id="pictureWrapper">
                <img title="galleryTab"   id="GalleryPic"   src="" alt="Gallery Picture"   class="tabContent tabPicture">
                <img title="projectsTab"  id="ProjectsPic"  src="" alt="Projects Picture"  class="tabContent tabPicture" >
                <img title="educationTab" id="EducationPic" src="" alt="Education Picture" class="tabContent tabPicture">
                <img title="generalTab"   id="GeneralPic"   src="" alt="General Picture"   class="tabContent tabPicture">
                <img title="welcomeTab"   id="WelcomePic"   src="" alt="Welcome Picture"   class="tabContent tabPicture tabSelected">
            </div>
            <div id="textWrapper">
                <div title="galleryTab"   id="GalleryText"   class="tabContent tabText">             <h1>GALLERY</h1>   </div>
                <div title="projectsTab"  id="ProjectsText"  class="tabContent tabText">             <h1>PROJECTS</h1>  </div>
                <div title="educationTab" id="EducationText" class="tabContent tabText">             <h1>EDUCATION</h1> </div>
                <div title="generalTab"   id="GeneralText"   class="tabContent tabText">             <h1>GENERAL</h1>   </div>
                <div title="welcomeTab"   id="WelcomeText"   class="tabContent tabText tabSelected"> <h1>WELCOME</h1>   </div>
            </div>
        </div>
    </div>
  </body>
</html>
